version: '3.9'

services:
  db:
    image: postgres:16
    container_name: crud31_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-crud31}
      POSTGRES_USER: ${POSTGRES_USER:-cruduser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-crudpass}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:


