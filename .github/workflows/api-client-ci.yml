name: API Client CI

on:
  push:
    branches: [development]
    paths:
      - 'api-client/**'
      - '.github/workflows/api-client-ci.yml'
  pull_request:
    branches: [development]
    paths:
      - 'api-client/**'
      - '.github/workflows/api-client-ci.yml'

jobs:
  api-client-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api-client
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: api-client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint Frontend
        run: npm run lint || echo "No lint script yet"

      - name: Build Frontend
        run: npm run build || echo "No build script yet"

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: api-client-build
          path: api-client/dist/
          retention-days: 7

